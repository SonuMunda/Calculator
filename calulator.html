<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-box">
            <h1 class="title">Calculator</h1>
         <input type="text" id="display">
         <table id="Cal-Btns" class="cal-btns">
          <tr>
              <td><button class="cyan-text">C</button></td>
              <td><button class="cyan-text">%</button></td>
              <td><button class="cyan-text">Back</button></td>
              <td><button class="cyan-text">/</button></td>
          </tr>
          <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button class="cyan-text">X</button></td>
          </tr>
          <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button class="cyan-text">-</button></td>
          </tr>
          <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button class="cyan-text">+</button></td>
          </tr>
          <tr>
            <td><button>00</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button class="cyan-text"> = </button></td>
        </tr>
         </table>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        buttons = document.querySelectorAll('button');
        let displayValue = '';
        for(items of buttons){
            items.addEventListener('click',(e)=>{
            buttonText = e.target.innerText;
            if (buttonText=='X') {
                buttonText='*';
                displayValue += buttonText;
                display.value = displayValue;
                
            } else if(buttonText=='C') {
                displayValue = "" ;
                display.value = displayValue;
            }
            else if(buttonText=="=") {
                display.value = eval(displayValue);
            }
            else if(buttonText=="Back"){
                var num = display.value;
                var len = num.length-1;
                var newnum = num.substring(0, len);
                display.value= newnum;
            }
            else{
                displayValue += buttonText;
                display.value = displayValue;
            }
            })
        }

    </script>
</body>
</html>
